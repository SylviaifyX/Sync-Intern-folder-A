<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,
      400;0,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MusicPlayer</title>
  </head>
  <body>
    <div class="main_container">
      <div class="container">
        <nav class="movie_nav">
          <i class="fa-solid fa-angle-down"></i>
          <div class="movie_list">
            <p class="music_song">Song</p>
            <vl></vl>
            <p class="music_lyrics">Lyrics</p>
            <i class="fa-regular fa-circle-check"></i>
          </div>
          <i class="fa-regular fa-heart"></i>
        </nav>

        <div class="music_image">
          <img src="" alt=""  />
        </div>
        <div class="song-section">
          <p class="name"></p>
          <p class="artist"></p>
        </div>
        <div class="music_control">
          <div class="progress-area">
            <div class="control_progress">
              <audio id="audio-play" src=""></audio>
              <!-- <input type="range" value="0" id="progress" /> -->
            </div>
            <div class="control_icon">
              <span class="current-time">0:00</span>
              <span class="max-duration">0:00</span>
              <audio id="audio-play" src="">
            </div>
          </div>
          

          <div class="contorl_switch">
            <i class="fa-solid fa-repeat" id="repeat"></i>
            <div class="prevBtn">
              <i class="fa-solid fa-backward-fast" id="prev"></i>
            </div>
            

            <div class="play">
              <div class="playbtn">
                <i class="fa-solid fa-play"></i>
              </div>
              
            </div>
            <div class="nextBTn">
              <i class="fa-solid fa-forward-fast" id="next"></i>
            </div>
          
            <i class="fa-solid fa-music"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
